
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація | NMT</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="Логотип" class="logo">
    <nav>
      <a href="index.html">Головна</a>
      <a href="ukr.html">Українська</a>
      <a href="bio.html">Біологія</a>
      <a href="eng.html">Англійська</a>
      <a href="register.html" class="active">Реєстрація</a>
    </nav>
  </header>

  <main class="register-form">
    <h1>Реєстрація на курси</h1>
    <form>
      <label>Ім’я:</label>
      <input type="text" name="firstName" required>

      <label>Прізвище:</label>
      <input type="text" name="lastName" required>

      <label>Клас:</label>
      <input type="text" name="class" required>

      <label>Рік навчання:</label>
      <input type="text" name="year" required>

      <label>Номер телефону:</label>
      <input type="tel" name="phone" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Курс:</label>
      <select name="course">
        <option>Українська мова</option>
        <option>Біологія</option>
        <option>Англійська мова</option>
      </select>

      <label>Формат занять:</label>
      <select name="format">
        <option>Індивідуально</option>
        <option>У групі</option>
      </select>

      <button type="submit">Зареєструватись</button>
    </form>
  </main>

</body>
